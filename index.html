<script>
function startExam(set){
  const email=localStorage.getItem('omniaUserEmail');
  if(!email){
    alert('Please enter email before starting exam!');
    window.location.href='index.html'; 
    return;
  }
  // send query param to exam page
  window.location.href=`exam.html?set=${set}`;
}
